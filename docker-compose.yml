version: '3.8'

services:
  document-intelligence:
    build: .
    container_name: document-intelligence-system
    volumes:
      - ./input:/app/input:ro
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - TORCH_DISABLE_CUDA=1
      - CUDA_VISIBLE_DEVICES=""
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
      - TRANSFORMERS_OFFLINE=1
      - HF_DATASETS_OFFLINE=1
      - PYTHONPATH=/app
    restart: unless-stopped
    mem_limit: 2g
    cpus: 2.0
    command: python main.py